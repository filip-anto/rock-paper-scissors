<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-text">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class=container>
        <div class="items">
            <div class="item">
                <img src="rock.jpeg" alt="A rock">
                <button class="weapon">
                    Rock
            </div>
            <div class="item">
                <img src="paper.jpeg" alt="A piece of paper">
                <button class="weapon">
                    Paper
            </div>

            <div class="item">
                <img src="scissors.jpeg" alt="A pair of scissors">
                <button class="weapon">
                    Scissors
            </div>
        </div>
    </div>
    <div class="playArea">
    </div>

    <div class="battleArea">
    </div>
    <div class="wrapper">
    </div>
    <div class="scoring"></div>
    <script src="script.js"></script>
</body>

</html>
